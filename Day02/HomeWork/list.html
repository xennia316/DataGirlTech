    <title>Document</title>

<body>
    <h1>Example of HTML List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Java</li>
        <li>PHP</li>
        <li>NET</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Java</li>
        <li>PHP</li>
        <li>NET</li>
    </ol>
    <h2>Defination List</h2>
    <ul>
        Java
        <ul>It is oop language</ul>
    </ul>
    <ol>
    PHP
        <ul>It is open source</ul>
    </ol>
    <ol>
        NET
        <ul>Net is also a programming language</ul>
    </ol>
</body>
</html>
