<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./position.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<body>
    <div class="relative">
        <h1>I move relatively</h1>
    </div>
    <div class="fixed">
        <h1>I am fixed to the top. I cannot move from here</h1>
    </div>
    <div class="static">
        <h1>I am static This is also a default style</h1>
    </div>
    <div class="sticky">
        <h2>I am sticky and english is hard Lol</h2>
        <h3>I only stick when you reach my desired scroll position</h3>
    </div>
    <div class="absolute">
        <h1>I am absolute and I move relative to the nearest positioned ancestor</h1>
    </div>
</body>

</html>
