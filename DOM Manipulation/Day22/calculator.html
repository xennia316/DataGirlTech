<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator_display">
            <p>0</p>
        </div>
        <div class="calculator_keys">
            <button class="key--operator grid_items" data-action="add">+</button>
            <button class="key--operator grid_items" data-action="subtract">-</button>
            <button class="key--operator grid_items" data-action="multiply">&times;</button>
            <button class="key--operator grid_items" data-action="divide">รท</button>
            <button class="grid_items">7</button>
            <button class="grid_items">8</button>
            <button class="grid_items">9</button>
            <button class="grid_items">4</button>
            <button class="grid_items">5</button>
            <button class="grid_items">6</button>
            <button class="grid_items">1</button>
            <button class="grid_items">2</button>
            <button class="grid_items">3</button>
            <button class="grid_items">0</button>
            <button class="grid_items" data-action="decimal">.</button>
            <button class="grid_items" data-action="clear">AC</button>
            <button class="key--equal equal" data-action="calculate">=</button>
          </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
